name: bike_automacao
run-name: ${{ github.actor }} Pipeline deploy
on:
  push:
    branches:
      - "develop"
    paths:
      - "*.png"
      - "*.jpg"
      - "*.jpeg"
      - "*.webp"
jobs:
  githubactions-bike:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar SSH
        run: sudo apt-get install -y ssh

      - name: Copiar imagens para maquina remota
        run: |
          echo "$SSH_PRIVATE_KEY" > ssh_key.ppk
          chmod 600 ssh_key.ppk
          scp -i ssh_key.ppk -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
          *.png *.jpg *.jpeg *.webp \
          gitact@54.198.120.23:/mnt/efs
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
